[package]
name = "nwidgets"
version = "0.1.0"
edition = "2021"
include = ["src/**/*", "Cargo.toml", "assets/**/*"]

[dependencies]
# Makepad framework - EXACT version from ndown
makepad-widgets = { git = "https://github.com/makepad/makepad", rev = "774a07c" }

# Async & Concurrency
anyhow = "1.0"
log = "0.4"
env_logger = "0.11"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time", "fs", "io-util", "process", "net"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = "0.3"
futures-util = "0.3"
parking_lot = "0.12"
once_cell = "1.19"

# System Integration
chrono = "0.4"
zbus = "5.12.0"
image = "0.25"
smallvec = "1"
dirs = "6.0"

# Launcher dependencies
freedesktop-desktop-entry = "0.5.0"
freedesktop-icons = "0.4.0"
nucleo = "0.3.0"
numbat = "1.10.0"
libc = "0.2"

[workspace]

[profile.dev]
split-debuginfo = "unpacked"
incremental = false
codegen-units = 16

[profile.dev.build-override]
codegen-units = 16

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
incremental = false

[profile.release.package."*"]
opt-level = 3
codegen-units = 16
