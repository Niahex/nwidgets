[package]
name = "nwidgets"
version = "0.1.0"
edition = "2021"
include = ["data/**/*", "src/**/*", "Cargo.toml", "assets/**/*"]

[dependencies]
gpui = { git = "https://github.com/zed-industries/zed", tag = "v0.217.3", features = ["wayland"] }
gpui_tokio = { git = "https://github.com/zed-industries/zed", tag = "v0.217.3" }
gpui_macros = { git = "https://github.com/zed-industries/zed", tag = "v0.217.3" }
# gpui-component = { git = "https://github.com/longbridge/gpui-component/", tag = "v0.6.0-preview0" }
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = "0.3"
futures-util = "0.3"
parking_lot = "0.12"
chrono = "0.4"
zbus = "5.12.0"
once_cell = "1.19"
pipewire = "0.9.2"

