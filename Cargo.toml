[package]
name = "nwidgets"
version = "0.1.0"
edition = "2021"
include = ["src/**/*", "Cargo.toml", "assets/**/*"]

[dependencies]
# Makepad framework - using fork with layer shell support
makepad-widgets = { git = "https://github.com/Niahex/makepad", branch = "layershell" }

# Async & Concurrency
anyhow = "1.0"
wayland-client = "0.31"
wayland-protocols = { version = "0.31", features = ["client", "unstable", "staging"] }
wayland-protocols-wlr = { version = "0.3", features = ["client"] }
wayland-protocols-hyprland = { version = "1.1", features = ["client"] }
log = "0.4"
env_logger = "0.11"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time", "fs", "io-util", "process", "net"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = "0.3"
futures-util = "0.3"
parking_lot = "0.12"
once_cell = "1.19"

# System Integration
chrono = { version = "0.4", features = ["serde"] }
zbus = "5.12.0"
image = "0.25"
smallvec = "1"
dirs = "6.0"

# Launcher dependencies
freedesktop-desktop-entry = "0.5.0"
freedesktop-icons = "0.4.0"
nucleo = "0.3.0"
numbat = "1.10.0"
libc = "0.2"

# Audio dependencies
pipewire = "0.9.2"

# Project Manager dependencies
uuid = { version = "1.0", features = ["v4", "serde"] }

[workspace]

[profile.dev]
split-debuginfo = "unpacked"
incremental = false
codegen-units = 16

[profile.dev.build-override]
codegen-units = 16

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
incremental = false

[profile.release.package."*"]
opt-level = 3
codegen-units = 16
